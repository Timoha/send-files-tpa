<div ng-controller="SettingsCtrl">
	<div class="box description-box">
		<img class="logo" width="86" src="images/wix_icon.png">
		<p class="description">This is the box to contain text to describe what this settings panel does. </p>
        <div class="login-panel">
            <p class="create-account">Don't have an<br/>account? <strong><a href="#" target="_blank">Create
                one</a></strong></p>
            <button class="submit uilib-btn connect">Connect account</button>
        </div>
		<!-- <p ng-show="isEmailValid && !isEmpty">Your app is active</p>
		<p ng-hide="isEmailValid">The app will be inactive until a valid email address is entered</p> -->
	</div>
	<div wix-ctrl="Accordion">
	    <div class="acc-pane">
	        <h3>Content Settings</h3>
	        <div class="acc-content">
	        	<ul class="list">
		        	<li wix-label="Email Address Text">
			        	<div wix-model="emailAddressText" wix-ctrl="Input" wix-options="{placeholder: 'Your Email Address'}"></div>
			        </li>
		        	<li wix-label="Headline Text">
			        	<div wix-model="headlineText" wix-ctrl="Input" wix-options="{placeholder: 'Upload the file and send it to us. We will review it as soon as possible'}"></div>
			        </li>
			        <li wix-label="Add Button Text">
			        	<div wix-model="addButtonText" wix-ctrl="Input" wix-options="{placeholder: 'Submit'}"></div>
			        </li>
			        <li wix-label="No File Text">
			        	<div wix-model="noFileText" wix-ctrl="Input" wix-options="{placeholder: 'No File Added'}"></div>
			        </li>
			        <li wix-label="Message To Recipient">
			        	<div wix-model="messageText" wix-ctrl="Input" wix-options="{placeholder: 'You can add a message to site owner'}"></div>
			        </li>
			        <li wix-label="Submit Button Text">
			        	<div wix-model="submitButtonText" wix-ctrl="Input" wix-options="{placeholder: 'Submit'}" ng-mouseleave='setSettings()'></div>{{}}
			        </li>
		        </ul>
	        </div>
	    </div>
	    <div class="acc-pane">
	        <h3>Design Settings</h3>
	        <div class="acc-content">
	        	<ul class="list">
		        	<li wix-label="Fill Color &amp; Opacity">
		        		<div wix-param="fillColor" wix-ctrl="ColorPickerWithOpacity" wix-options="{startWithColor: 'color-8', startWithOpacity:100}"></div>
		        	</li>
		        	<li wix-label="Border Color">
		        		<div wix-param="borderColor" wix-ctrl="ColorPicker" wix-options="{startWithColor: 'color-3'}"></div>
		        	</li>
		        	<li wix-label="Divider Width">
		        		<div wix-model="dividerWidth" wix-ctrl="ButtonGroup">
						    <button value="small">Small</button>
						    <button value="medium">Medium</button>
						    <button value="large">Large</button>
						</div>
		        	</li>
			        <li wix-label="Headline Color &amp; Font">
		        		<div wix-param="headlineColor" wix-ctrl="ColorPicker" wix-options="{startWithColor: 'color-15'}"></div>
			        	<div wix-param="headlineFont" wix-ctrl="FontStylePicker"></div>
			        </li>
		        	<li wix-label="Button Roundness">
		        		<div wix-model="buttonRoundness" wix-ctrl="ButtonGroup">
						    <button value="0">Sharp</button>
						    <button value="5">Semi-Sharp</button>
						    <button value="10">Semi-Round</button>
						    <button value="20">Round</button>
						</div>
		        	</li>
			        <li wix-label="Button Color">
		        		<div wix-param="buttonColor" wix-ctrl="ColorPicker" wix-options="{startWithColor: 'color-17'}"></div>
		        	</li>
			        <li wix-label="Button Text Color">
		        		<div wix-param="buttonTextColor" wix-ctrl="ColorPicker" wix-options="{startWithColor: 'color-25'}"></div>
		        		<div wix-param="buttonFont" wix-ctrl="FontStylePicker"></div>
		        	</li>
	        	</ul>
	        </div>
	    </div>
	</div>
</div>
